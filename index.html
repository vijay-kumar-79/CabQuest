<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CabQuest</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<nav>
		<div class="desktop-nav nav">
			<p class="logo">CabQuest</p>
			<ul>
				<li>Home</li>
				<li onclick="toggleHidePost()">New Request</li>
				<li onclick="toggleFilter()">Filter</li>
				<li onclick="HandleUnfilter()" class="unfilter hide">Unfilter</li>
			</ul>
		</div>
		<div class="mobile-nav nav">
			<p class="logo">CabQuest</p>
			<svg xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
				<path
					d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
			</svg>
			<div class="menu-links hide" id="menu-links">
				<ul>
					<li>Home</li>
					<li onclick="toggleHidePost()">New Request</li>
					<li onclick="toggleFilter()">Filter</li>
					<li onclick="HandleUnfilter()" class="unfilter hide">Unfilter</li>
				</ul>
			</div>

		</div>
	</nav>
	<hr>
	<div class="add-trip hide" id="add-trip">
		<label for="name">Name</label>
		<input type="text" name="name" id="name">
		<label for="destination">Destination</label>
		<input type="text" name="destination">
		<label for="date">Date</label>
		<input type="date" name="date">
		<label for="time">Time</label>
		<input type="time" name="time">
		<label for="hostel">Hostel</label>
		<input type="text" name="hostel">
		<label for="mobile">Mobile</label>
		<input type="number" name="mobile">
		<button class="btn" onclick="HandlePost()">Post</button>

	</div>
	<div class="add-trip hide" id="filter">
		<p style="font-weight: 500; font-size: large;">Filter Based on:</p>
		<label for="name">Name</label>
		<input type="text" name="name" id="name">
		<label for="destination">Destination</label>
		<input type="text" name="destination">
		<label for="date">Date</label>
		<input type="date" name="date">
		<label for="time">Time</label>
		<input type="time" name="time">
		<label for="hostel">Hostel</label>
		<input type="text" name="hostel">
		<label for="mobile">Mobile</label>
		<input type="number" name="mobile">
		<button class="btn" onclick="HandleFilter()">Filter</button>
	</div>
	<div id="container">
		<div class="cards-container">

		</div>
	</div>

	<hr>
	<footer>
		<p class="logo">CabQuest</p>
		<p class="name">Made with love by Vijay</p>
	</footer>

</body>
<script src="script.js"></script>

</html>
